name: Build MumBot EXE

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --icon=mumbot.ico mama-essentials.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: MumBot-EXE
        path: dist/mama-essentials.exe
